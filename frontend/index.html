<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ConsciousNet MVP</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #333;
    }
    #chat-container {
      margin-top: 20px;
    }
    input {
      width: 70%;
      padding: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px 15px;
      font-size: 16px;
      margin-left: 5px;
      cursor: pointer;
    }
    #response {
      margin-top: 20px;
      padding: 15px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      min-height: 50px;
    }
  </style>
</head>
<body>
  <h1>ConsciousNet MVP</h1>
  <p>Ask me anything üëá</p>

  <div id="chat-container">
    <input type="text" id="question" placeholder="Type your question here...">
    <button onclick="askQuestion()">Ask</button>
  </div>

  <div id="response">Your answer will appear here...</div>

  <script>
    async function askQuestion() {
      const question = document.getElementById('question').value;
      if (!question.trim()) return;

      document.getElementById('response').innerText = "Thinking... ‚è≥";

      try {
        const res = await fetch("https://consciousnet-mvp.onrender.com/ask", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ question })
        });

        const data = await res.json();
        document.getElementById('response').innerText = data.answer || "No answer received.";
      } catch (err) {
        console.error(err);
        document.getElementById('response').innerText = "Error connecting to server ‚ùå";
      }
    }
  </script>
</body>
</html>
