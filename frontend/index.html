<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #chat {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      background: white;
      border-bottom: 1px solid #ccc;
    }
    #chat div {
      margin: 5px 0;
      padding: 8px 12px;
      border-radius: 8px;
      max-width: 75%;
    }
    #chat div.user {
      background: #007bff;
      color: white;
      align-self: flex-end;
    }
    #chat div.bot {
      background: #eaeaea;
      color: #333;
      align-self: flex-start;
    }
    form {
      display: flex;
      padding: 10px;
      background: #f0f0f0;
    }
    input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      padding: 10px 16px;
      margin-left: 10px;
      border: none;
      border-radius: 8px;
      background: #007bff;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="chat"></div>
  <form id="chat-form">
    <input type="text" id="question-input" placeholder="Ask something..." />
    <button type="submit">Send</button>
  </form>

  <script>
    const form = document.getElementById("chat-form");
    const input = document.getElementById("question-input");
    const chat = document.getElementById("chat");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const question = input.value.trim();
      if (!question) return;

      // Show user message
      const userMsg = document.createElement("div");
      userMsg.textContent = "You: " + question;
      userMsg.classList.add("user");
      chat.appendChild(userMsg);

      input.value = "";

      try {
        // Send to backend
        const res = await fetch("http://localhost:10000/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question }),
        });

        const data = await res.json();

        // Show bot answer
        const botMsg = document.createElement("div");
        botMsg.textContent = "Bot: " + (data.answer || "No response");
        botMsg.classList.add("bot");
        chat.appendChild(botMsg);

      } catch (err) {
        const errorMsg = document.createElement("div");
        errorMsg.textContent = "Bot: Error connecting to server.";
        errorMsg.classList.add("bot");
        chat.appendChild(errorMsg);
      }

      chat.scrollTop = chat.scrollHeight;
    });
  </script>
</body>
</html>
